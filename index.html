<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billionaire-Diary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container mt-5">
    <div class="row ">
        <div class="col col-lg-3 btn-section ">
            <div class="ms-auto">
                <h1 class="text-white text-center mt-4">BILLIONAIRE</h1>
                <h2 class="text-white text-center mb-4">DIARY</h2>
                <div class="ms-5  text-center">
                    <button onclick="loadUserRandom()" class="btn-all">Add a user<br> (Randomly)</button>
                    <button class="btn-all"> Double Money</button>
                    <button class="btn-all">Sort By Rank <br> (Decending)</button>
                    <button class="btn-all btn-3">Calculate Entire Wealth</button>
                    <button class="btn-all">Show All Billionaires</button>
                    <button onclick="richestByIndustry()" class="btn-all">Richest by industry <br>
                        (Technology)</button>
                    <button class="btn-all btn-last">Richest by states <br> (Texas)</button>
                </div>
            </div><!-- /.col -->
        </div>
        <div class="col col-lg-9">
            <div class="header">
                <input class="input-search ms-4" type="text" placeholder="Search">
                <img class="logo" src="images/logo/logo1.png" alt="">
            </div>
            <div class="description-body ">
                <h5 class="ms-4 pt-4">Hello User!</h5>
                <div class="ms-4 pt-4">
                    <table id="table-container" class="table">
                        <thead>
                            <td>Person</td>

                            <td>CityZenship</td>

                            <td>Industry</td>

                            <td>Rank</td>

                            <td>Welth</td>
                        </thead>
                        <tfoot>
                            <td>Total</td>

                            <td></td>
                            <td></td>
                            <td></td>

                            <td id="total"></td>
                        </tfoot>


                    </table>
                </div>
            </div><!-- /.body -->


        </div><!-- /.col-10 -->
    </div><!-- /.row -->


    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="bilionerModal" tabindex="-1" aria-labelledby="bilionerModalLabel" aria-hidden="true">
        <div id="modal-bilioner" class="modal-dialog modal-dialog-centered">

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
